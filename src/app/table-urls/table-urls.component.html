<div class="container">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="listAllUrls">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="url_curta">
        <th mat-header-cell *matHeaderCellDef>Url encurtada</th>
        <td mat-cell *matCellDef="let element">{{ element.url_curta }}</td>
      </ng-container>

      <ng-container matColumnDef="url_original">
        <th mat-header-cell *matHeaderCellDef>Url original</th>
        <td mat-cell *matCellDef="let element">{{ element.url_original }}</td>
      </ng-container>

      <ng-container matColumnDef="hash">
        <th mat-header-cell *matHeaderCellDef>Hash Url</th>
        <td mat-cell *matCellDef="let element">{{ element.hash }}</td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Data criação Url</th>
        <td mat-cell *matCellDef="let element">
          {{ element.createdAt | date : "dd/MM/yyyy" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-mini-fab color="warn" (click)="deletarUrl(element.hash)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
